[tool.poetry]
name = "moe"
version = "0.2.0"
description = "The ultimate tool for managing your music library."
authors = ["Jacob Pavlock <jtpavlock@gmail.com>"]
license = "MIT"

[tool.poetry.scripts]
moe = 'moe.cli:main'

[tool.poetry.dependencies]
python = "^3.6.1"
alembic = "^1.4.2"
dynaconf = "^3.1.4"
mediafile = "^0.6.0"
pluggy = "^0.13.1"
pyyaml = "^5.3.1"
SQLAlchemy = {extras = ["mypy"], version = "^1.4.15"}

# necessary for extras
Sphinx = {version = "^4.0.2", optional = true}

[tool.poetry.dev-dependencies]
black = "^20.8b1"
commitizen = "^2.0.2"
flake8 = "^3.8.3"
flake8-docstrings = "^1.5.0"
flake8-use-fstring = "^1.1"
mypy = "^0.812"
pre-commit = "^2.6.0"
pytest = "^6.0.1"
pytest-cov = "^2.10.0"
Sphinx = "^4.0.2"
sphinx-rtd-theme = "^0.5.2"
sqlalchemy2-stubs = "^0.0.2-alpha.1"
wemake-python-styleguide = "^0.15"

# needed because readthedocs doesn't natively support poetry
# https://github.com/readthedocs/readthedocs.org/issues/4912
[tool.poetry.extras]
docs = ["Sphinx"]

[tool.commitizen]
name = "cz_conventional_commits"
version = "0.2.0"
version_files = [
    "pyproject.toml:^version",
]
tag_format = "v$version"

[tool.isort]
profile = 'black'

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
