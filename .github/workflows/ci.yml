name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  lint:
    runs-on: ${{ matrix.platform }}
    strategy:
      matrix:
        python-version: [3.8]
        platform: [ubuntu-latest]

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip poetry
        poetry install

    - name: Lint
      run: |
        poetry run pre-commit run --all-files
        poetry run cz check --rev-range c8054a8acb312d3166d046f47ca14617b7f547d..HEAD

  test:
    runs-on: ${{ matrix.platform }}
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9-dev]
        platform: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip poetry
        poetry install

    - name: Test
      run: |
        poetry run pytest

  coverage:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip poetry
        poetry install

    - name: Create unittest coverage report
      run: |
        poetry run pytest -v -m "not integration" --cov=. --cov-report=xml

    - name: Upload unittest coverage report
      uses: codecov/codecov-action@v1
      with:
        flags: unittests

    - name: Create integration test coverage report
      run: |
        poetry run pytest -v -m integration --cov=. --cov-report=xml

    - name: Upload integration test coverage report
      uses: codecov/codecov-action@v1
      with:
        flags: integration
